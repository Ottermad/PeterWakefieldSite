{% extends "layout.html" %}
{% block title %}{{ super() }}{% endblock %}
{% block body %}
  <ul class=entries>
  {% for post in g.posts %}
    <li><h2><a href="post/{{ post[0] }}">{{ post[0][:-4] }}</a></h2></li>
  {% else %}
    <li><em>Unbelievable. No posts here so far!</em></li>
  {% endfor %}
  </ul>
{% endblock %}
